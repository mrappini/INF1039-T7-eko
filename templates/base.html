<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block title %}eko{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='homepage.css') }}"
    />
  </head>
  <body {% block body_class %}{% endblock %}>
    <header
      class="navbar navbar-expand-lg navbar-dark bg-eko-dark border-eko-header"
    >
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('homepage') }}"> <img
            src="{{ url_for('static', filename='eko_branco_transparente.png') }}"
            alt="Logo Eko"
            style="height: 40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarEko"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarEko">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('homepage') }}">início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('avaliacao') }}">minhas avaliações</a>
            </li>
          </ul>
          <form class="d-flex gap-2">
            <a href="{{ url_for('login') }}" class="btn btn-eko">
              entrar
            </a>

            <a href="{{ url_for('cadastro') }}" class="btn btn-eko">
              cadastrar
            </a>
          </form>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer
      class="text-center text-white-50 p-3 bg-eko-dark border-eko-footer"
    >
      <p class="mb-0">© 2025 eko — trabalho de INF1039 — PUC-Rio.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
