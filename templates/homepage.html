      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

  <body class="d-flex flex-column">
    <header
      class="navbar navbar-expand-lg navbar-dark bg-eko-dark border-eko-header"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="eko_branco_transparente.png"
            alt="Logo Eko"
            style="height: 40px"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarEko"
          aria-controls="navbarEko"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarEko">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">minhas avaliações</a>
            </li>
          </ul>

          <form class="d-flex">
            <button class="btn btn-eko" type="button">
              entrar / cadastrar
            </button>
          </form>
        </div>
      </div>
    </header>

    <main class="container text-center my-5 p-4">
      <h2 class="display-4 fw-bold">deixe sua voz ekoar.</h2>

      <p class="lead text-eko-lead">
        descubra, avalie e compartilhe as músicas que te marcam.
      </p>

      <button class="btn btn-eko btn-lg mt-3" type="button">
        começar agora
      </button>
    </main>

    <footer
      class="text-center text-white-50 p-3 bg-eko-dark border-eko-footer"
    >
      <p class="mb-0">© 2025 eko — trabalho de INF1039 — PUC-Rio.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
