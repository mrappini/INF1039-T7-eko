<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>crie sua conta eko</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      background-color: #1F1F23;
      color: #EDEDED;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }


    .eko-logo {
      display: block;
      max-width: 200px; 
      width: 100%;
      height: auto;    
      object-fit: contain;
      margin: 0 auto 0.5rem;
    }

    .card {
      background-color: #2A2A30;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .form-label { color: #FF6E1A; }

    .btn-primary {
      background-color: #FF6E1A;
      border: none;
    }

    .btn-primary:hover { background-color: #E65C00; }

    h1 {
      color: #EDEDED;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    footer {
      width: 100%;
    }
  </style>
</head>
<body>
<a href="{{ url_for('homepage') }}">
  <img src="{{ url_for('static', filename='eko_branco_transparente.png') }}" 
       class="eko-logo img-fluid">
</a>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <h1>crie sua conta</h1>

          <form>
            <div class="mb-3">
              <label class="form-label" for="usuario">usuário</label>
              <input class="form-control" type="text" id="usuario" name="usuario">
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">email</label>
              <input class="form-control" type="email" id="email" name="email">
            </div>

            <div class="mb-3">
              <label class="form-label" for="senha">senha</label>
              <input class="form-control" type="password" id="senha" name="senha">
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit" value="Submit">criar conta</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-white-50 p-3">
    <p class="mb-0">© 2025 eko — trabalho de INF1039 — PUC-Rio.</p>
  </footer>
</body>
</html>
